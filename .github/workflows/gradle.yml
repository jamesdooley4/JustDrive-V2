name: Test with Gradle

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1 
      with:
        java-version: 1.11
     
    - name: Make gradle useable
      run: chmod +x ./gradlew
      
    - name: Test with Gradle
      run: ./gradlew test
